<ion-view view-title="Hot Deals">
<ion-content has-header="true" overflow-scroll=true style="background-image:url('img/white-wood.jpg');"> 
 
 <div class="list card" ng-repeat="deal in deals">
  <div class="item">
    <h2>{{deal.name}}</h2>
    <p>Valid Till {{deal.validtill}}</p>
  </div>

  <div class="item item-body">
    <img class="full-image" ng-src="{{deal.img}}">
    <p>
      {{deal.details}}
    </p>
  </div>
  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-thumbsup"></i>
      Like
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Comment
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Share
    </a>
  </div>
 </div>
</ion-content>       
</ion-view>
